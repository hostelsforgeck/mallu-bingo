<!-- win.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }

        .winner {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .boards-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 20px auto;
        }

        .board {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #ffffff;
            width: 250px;
            text-align: center;
        }

        .board-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .grid-item {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .highlight {
            background-color: #FFD700; /* Highlight bingo numbers */
            font-weight: bold;
        }

        .counts {
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .play-again {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .play-again:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Game Over</h1>
    <div class="winner" id="winner">Winner: {{ candidate }}</div>

    <!-- Display Boards -->
    <div class="boards-container">
        <!-- Player Board -->
        <div class="board">
            <div class="board-title">Player's Board</div>
            <div class="grid" id="player-board"></div>
            <div class="counts">
                {% if count_p %}
                    {% for i in range(count_p) %}
                        <span>{{ "BINGO"[i] }}</span>
                    {% endfor %}
                {% endif %}
            
            </div>
            
        </div>

        <!-- Computer Board -->
        <div class="board">
            <div class="board-title">Computer's Board</div>
            <div class="grid" id="computer-board"></div>
            <div class="counts">
                {% if count_c %}
                    {% for i in range(count_c) %}
                        <span>{{ "BINGO"[i] }}</span>
                    {% endfor %}
                {% endif %}
            
            </div>
        </div>
    </div>

    <a href="/play_again" class="play-again">Play Again</a>
    <a href="https://wa.me/7511169196?text=Hi%20Saleem,%0A%0AMy%20name%20is%20[Your%20Name],%20and%20I%20would%20like%20to%20provide%20feedback%20on%20the%20Mallu-Bingo%20game%20that%20you%20have%20developed." class="play-again" target="_blank">Feedback</a>


    <script>
        // Boards passed from backend
        const playerBoard = {{ player_b | tojson }};
        const computerBoard = {{ computer_b | tojson }};
        
        // Function to render boards
        function renderBoard(boardData, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear the container
            boardData.forEach(row => {
                row.forEach(number => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    // Highlight if number is marked as -1
                    if (number === -1) {
                        cell.classList.add('highlight');
                        cell.textContent = 'X';
                    } else {
                        cell.textContent = number;
                    }
                    container.appendChild(cell);
                });
            });
        }

        // Render both boards
        renderBoard(playerBoard, 'player-board');
        renderBoard(computerBoard, 'computer-board');
    </script>
</body>
</html>
